services:
  db:
    image: pgvector/pgvector:pg16
    container_name: cv-eval-pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 
      POSTGRES_DB: cv_eval
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      # host:container (use 55432 on host to avoid conflict with Laragon 5432)
      - "55432:5432"
    volumes:
      - ai_eval_pgdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cv_eval"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: cv-eval-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  ai_eval_pgdata:
